<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-A-Sketch</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="content">
            <div class="top">
                <h1 class="title">Etch-A-Sketch</h1>
                <button class="newGridButton" onclick="pressNewGrid()">New grid</button>
            </div>
            <div class="gridContainer"></div>
            <div class="toolsContainer">
                <div class="left">
                    <button class="penButton" onclick="selectPen()">Draw</button>
                    <button class="eraserButton" onclick="selectEraser()">Eraser</button>
                </div>
                <button class="clearButton" onclick="clearGrid()">Clear</button>
            </div>
        </div> 
    </body>
</html>
